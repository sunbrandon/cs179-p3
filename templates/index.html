<!DOCTYPE html>
<html>
<head>
    <title>Container Balancer</title>

    <style>
        body { font-family: Arial; padding: 20px; }
        textarea { width: 100%; height: 200px; }

        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>

<h1>Container Balancer</h1>

<h2>Load Manifest</h2>

<form method="POST" action="/" enctype="multipart/form-data">

    <label>
        <b>Upload Manifest File (.txt):</b>
    </label>
    <br>
    <input type="file" name="file" accept=".txt">
    <br>
    <br>

    <label>
        <b>OR enter manifest filename:</b>
    </label>
    <br>
    <input type="text" name="filename" placeholder="example: Ship01.txt" style="width:300px;">
    <br>
    <br>

    <label>
        <b>OR paste manifest contents:</b>
    </label>
    <br>
    <textarea name="manifest">{{ session.get("manifest", "") }}</textarea>
    <br>
    <br>

    <button type="submit">Load Manifest</button>
</form>

</body>
</html>
