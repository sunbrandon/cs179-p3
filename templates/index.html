<!DOCTYPE html>
<html>
<head>
    <title>Container Balancer</title>

    <style>
        :root {
            --bg-color: #f4f7f6;
            --panel-bg: #ffffff;
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #c0392b;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: var(--bg-color); color: #333; }
        
        h1 { color: var(--primary); text-align: center; margin-bottom: 30px; }

        .layout { display: flex; gap: 20px; max-width: 1400px; margin: 0 auto; align-items: flex-start; }
        
        .control-panel, .visual-panel { 
            background: var(--panel-bg); 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.05); 
        }
        
        .control-panel { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        .visual-panel { flex: 2; }

        label { font-weight: 600; color: var(--primary); font-size: 0.9em; }
        
        textarea { 
            width: 100%; 
            font-family: 'Courier New', monospace; 
            border: 1px solid #ddd; 
            padding: 10px; 
            border-radius: 6px; 
            resize: vertical; 
            box-sizing: border-box;
        }

        input[type="text"], input[type="file"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
        }
        
        button {
            background: var(--accent); color: white; border: none; padding: 12px 20px;
            border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; font-weight: 600;
            transition: background 0.2s;
        }
        button:hover { background: #2980b9; }
        button:disabled { background: #bdc3c7; cursor: not-allowed; }

        .ship-bay {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(8, 50px);
            gap: 4px;
            background: #34495e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 4px solid #2c3e50;
        }

        .slot {
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            text-align: center;
            overflow: hidden;
            position: relative;
            border-radius: 2px;
        }

        .slot.nan { background: #95a5a6; border-color: #7f8c8d; opacity: 0.5; }
        .slot.unused { background: #fff; }
        .slot.container { 
            background: #e67e22; 
            color: white; 
            font-weight: bold;
            box-shadow: inset 0 0 0 2px rgba(0,0,0,0.1);
        }
        
        .name-tag { font-size: 9px; white-space: nowrap; overflow: hidden; max-width: 90%; text-overflow: ellipsis; }
        .weight-tag { font-size: 8px; opacity: 0.8; }
        .coord-tag { position: absolute; top: 1px; left: 2px; font-size: 7px; color: rgba(0,0,0,0.3); }

        .highlight-src { 
            background-color: var(--danger) !important; 
            color: #fff !important; 
            border: 2px solid #96281b !important;
            transform: scale(0.95);
        }
        .highlight-dst { 
            background-color: var(--success) !important; 
            color: #fff !important;
            border: 2px solid #1e8449 !important;
            transform: scale(1.05);
        }

        .section-header { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; color: var(--primary); }

    </style>
</head>
<body>

<h1>Container Balancer Solution</h1>

<div class="layout">
    <div class="control-panel">
        <div>
            <h3 class="section-header">1. Upload Manifest</h3>
            {% if error %}
                <div style="color: #c0392b; padding: 10px; background: #fadbd8; border-radius: 4px; margin-bottom: 10px;">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="/" enctype="multipart/form-data">
                <input type="file" name="file" accept=".txt" style="margin-bottom: 10px;">
                <div style="text-align: center; margin: 5px 0; color: #7f8c8d;">- OR -</div>
                <input type="text" name="filename" placeholder="Enter filename (e.g., ShipCase1.txt)" value="{{ filename }}">
                <textarea name="manifest" placeholder="Raw manifest content..." style="display:none;">{{ manifest }}</textarea>
                <button type="submit" style="margin-top: 15px;">Load & Solve</button>
            </form>
        </div>

        {% if log_content %}
        <div style="border-top: 2px solid #eee; padding-top: 20px;">
            <h3 class="section-header">3. Operational Log</h3>
            <textarea id="log-editor" style="height: 250px; background: #fffcf5; border: 1px solid #f1c40f;">{{ log_content }}</textarea>
        </div>
        {% endif %}
    </div>

    <div class="visual-panel">
        <h3 class="section-header">2. Visualization</h3>
        
        <div class="ship-bay" id="grid">
            <div style="grid-column: span 12; text-align: center; color: white; padding: 140px;">Waiting for manifest...</div>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button onclick="nextStep()" id="btnNext" disabled>Next Step</button>
            <button onclick="resetGrid()" id="btnReset" style="background: #95a5a6;" disabled>Reset</button>
        </div>
        
        {% if time %}
        <div style="margin-bottom: 10px; padding: 10px; background: #d4efdf; color: #1e8449; border-radius: 4px;">
            <strong>Solved in:</strong> {{ time }} ms
        </div>
        {% endif %}
    </div>
</div>

<script>
    const initialGrid = {{ grid | tojson if grid else 'null' }};
    const steps = {{ steps | tojson if steps else 'null' }};
    
    let currentGrid = null;
    let stepIndex = 0;

    if (initialGrid) {
        currentGrid = JSON.parse(JSON.stringify(initialGrid));
        renderGrid(currentGrid);
        
        if (steps && steps.length > 0) {
            document.getElementById('btnNext').disabled = false;
            document.getElementById('btnReset').disabled = false;
        }
    }

    const logEditor = document.getElementById('log-editor');
    if (logEditor) {
        logEditor.addEventListener('input', function() {
            fetch('/update_log', {
                method: 'POST',
                body: logEditor.value,
                headers: { 'Content-Type': 'text/plain' }
            }).catch(err => console.error("Failed to sync log:", err));
        });
    }

    function renderGrid(gridData) {
        const container = document.getElementById('grid');
        container.innerHTML = '';

        for (let r = 7; r >= 0; r--) {
            for (let c = 0; c < 12; c++) {
                const cell = gridData[r][c];
                const div = document.createElement('div');
                div.className = 'slot';
                div.id = `cell-${r}-${c}`;
                
                const coord = document.createElement('span');
                coord.className = 'coord-tag';
                coord.innerText = `[${String(r+1).padStart(2,'0')},${String(c+1).padStart(2,'0')}]`;
                div.appendChild(coord);

                if (cell.name === "NAN") {
                    div.classList.add('nan');
                } else if (cell.name === "UNUSED") {
                    div.classList.add('unused');
                } else {
                    div.classList.add('container');
                    
                    const nameSpan = document.createElement('div');
                    nameSpan.className = 'name-tag';
                    nameSpan.innerText = cell.name;
                    div.appendChild(nameSpan);

                    const weightSpan = document.createElement('div');
                    weightSpan.className = 'weight-tag';
                    weightSpan.innerText = `{${cell.weight}}`;
                    div.appendChild(weightSpan);
                }
                container.appendChild(div);
            }
        }
    }

    function nextStep() {
        if (!steps || stepIndex >= steps.length) return;

        document.querySelectorAll('.highlight-src, .highlight-dst').forEach(el => {
            el.classList.remove('highlight-src', 'highlight-dst');
        });

        const move = steps[stepIndex];
        const src = { r: move[0][0], c: move[0][1] };
        const dst = { r: move[1][0], c: move[1][1] };

        const container = currentGrid[src.r][src.c];
        currentGrid[src.r][src.c] = { name: "UNUSED", weight: 0, r: src.r, c: src.c };
        currentGrid[dst.r][dst.c] = { ...container, r: dst.r, c: dst.c };

        renderGrid(currentGrid);

        document.getElementById(`cell-${src.r}-${src.c}`).classList.add('highlight-src');
        document.getElementById(`cell-${dst.r}-${dst.c}`).classList.add('highlight-dst');

        stepIndex++;

        if (stepIndex >= steps.length) {
            document.getElementById('btnNext').disabled = true;
        }
    }

    function resetGrid() {
        currentGrid = JSON.parse(JSON.stringify(initialGrid));
        stepIndex = 0;
        renderGrid(currentGrid);
        document.getElementById('btnNext').disabled = false;
    }
</script>

</body>
</html>
